<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow in Circle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="flex items-center justify-center w-5 h-5 bg-[#ABEF5F] rounded-full"
    >
      <!-- Rotating the arrow by 45 degrees -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-black rotate-[135deg]"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 19l-7-7m0 0l7-7m-7 7h14"
        />
      </svg>
    </div>
  </body>
</html>
